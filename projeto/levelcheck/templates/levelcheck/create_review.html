<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review for {{ game.title }}</title>
</head>
<body>
    <form action="{% url 'levelcheck:create_review' game.title%}" method="post">
    {% csrf_token %}
    <label for="title">Title</label>
    <input type="text" id="title" name="title" required><br>
    <label for="game">Game</label>
    <input type="text" id="game" name="game" value="{{ game.title }}" readonly><br>
    <label for="username">by</label>
    <input type="text" id="username" name="username" value="{{ request.user.username }}" readonly><br>
    <label for="text">Text</label>
    <input type="text" id="text" name="text" required><br>
    <label for="rating">Rating(0-100)</label>
    <input type="number" id="rating" name="rating" min="0" max="100" step="1" value="50" required><br>
    <input type="submit" value="Create Review"><br><br>
    </form>
</body>
</html>
