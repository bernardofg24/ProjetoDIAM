<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ review.game.title }} by {{ review.user.username }}</title>
</head>
<body>
    <p>{{ review.text }}</p>
    <button><a href="{% url 'levelcheck:review_feedback_like' review.id %}">Like</a></button>
    <p>{{ likes }}</p>
    <button><a href="{% url 'levelcheck:review_feedback_dislike' review.id %}">Dislike</a></button>
    <p>{{ dislikes }}</p>
</body>
</html>
